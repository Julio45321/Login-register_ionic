<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <h1>Comienza A Ahorrar</h1>
  </ion-item>
    <ion-button expand="block" routerLink="/agregar">Agregar Recolector</ion-button>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Recolector 1</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Contenedor 1: 100%</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Contenedor 2: 30%</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Contenedor 3: 0%</ion-label>
        </ion-item>
      <ion-button color="success" routerLink="/editar" fill="solid">Editar</ion-button>
      <ion-button color="secondary "routerLink="/datos" fill="solid">Datos</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Recolector 2</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Contenedor 1: 60%</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Contenedor 2: 0%</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Contenedor 3: 0%</ion-label>
        </ion-item>
      <ion-button color="success" routerLink="/editar" fill="solid">Editar</ion-button>
      <ion-button color="secondary" routerLink="/datos" fill="solid">Datos</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Recolector 3</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Contenedor 1: 100%</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Contenedor 2: 100%</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Contenedor 3: 100%</ion-label>
        </ion-item>
      <ion-button color="success" routerLink="/editar" fill="solid">Editar</ion-button>
      <ion-button color="secondary" routerLink="/datos" fill="solid">Datos</ion-button>
      </ion-card-content>
    </ion-card>

</ion-content>
