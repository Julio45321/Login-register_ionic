<ion-header>
  <ion-toolbar color="aqua">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title>Registrate</ion-card-title>
</ion-card-header>
  <ion-card-content>
    <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
      <ion-item>
        <ion-label position="floating">
          <ion-icon name="person"></ion-icon>  Nombre</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          <ion-icon name="key"></ion-icon>  Contraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          <ion-icon name="key"></ion-icon>  Confirmar Contraseña</ion-label>
        <ion-input formControlName="confirmarPassword" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button (click)="guardar()">
        Registrarse
      </ion-button>
    </form>
   </ion-card-content>
  </ion-card>
</ion-content>
