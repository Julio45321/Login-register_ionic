<ion-header>
  <ion-toolbar color="aqua">
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Inicia Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formularioLogin">
          <ion-item>
            <ion-label position="floating">
              <ion-icon name="person"></ion-icon>  Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">
              <ion-icon name="key"></ion-icon>  Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </form>
        <br>
        <ion-button (click)="Ingresar()">
          Ingresar
        </ion-button>
      </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="aqua">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/register']">
       Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
